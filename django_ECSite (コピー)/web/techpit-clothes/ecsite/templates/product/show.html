{% extends 'product/base.html' %}
{% load static %}

{% block title %}
  {{ object.name }}
{% endblock %}

{% block contents %}
<div class="container">
    <div class="product">
        <img src="{{ object.image.url }}" class="product-img" />
        <div class="product__content-header text-center">
            <div class="product__name">
                {{ object.name }}
            </div>
            <div class="product__price">
                ¥{{ object.price }}
            </div>
            #######
            <div>
              {{ object.id }}
            </div>
        </div>
        {{ object.description }}
        <form method="POST" action="{% url 'create' %}">
          {% csrf_token %}
          <input type="hidden" name="id" value={{ object.id }} />
          <!-- <div class="product__quantity"> -->
          <input type="number" name="quantity" min="1" value="1" require />
          <!-- </div> -->
          <div class="product__btn-add-cart">
            <button type="submit" class="btn btn-outline-secondary">カートに追加する</button>
          </div>
        </form>
    </div>
    <a href="{% url 'index' %}">TOPへ戻る<a>
</div>
{% endblock %}
